<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input type="text" readonly class="output" />
        <div class="operator add">+</div>
        <div class="operator sub">-</div>
        <div class="operator mul">*</div>
        <div class="operator div">/</div>
        <div class="1 num">1</div>
        <div class="2 num">2</div>
        <div class="3 num">3</div>
        <div class="4 num">4</div>
        <div class="5 num">5</div>
        <div class="6 num">6</div>
        <div class="7 num">7</div>
        <div class="8 num">8</div>
        <div class="9 num">9</div>
        <div class="0 num">0</div>
      </div>
    </div>
    <style src="script.js"></style>
  </body>
</html>
