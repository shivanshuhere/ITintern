<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="sec1">
        <div class="box">
          <!-- singup form -->
          <form action="/signup" id="signupForm" method="post">
            <h2>Get Started Now</h2>
            <label for="name">Name</label
            ><input placeholder="Enter your name" id="name" type="text" />
            <label for="email">Email</label
            ><input placeholder="Enter your email" id="email" type="email" />
            <label for="pass">Password</label
            ><input
              placeholder="Enter your password"
              id="pass"
              type="password"
              autocomplete="username"
            />
            <div>
              <input id="tc" type="checkbox" />
              <label for="tc">
                agree to
                <a href="#">term and policy</a>
              </label>
            </div>
            <button type="submit">Signup</button>

            <span>Have an account? <a href="#" id="signin">Sign in</a></span>
            <!-- login form -->
          </form>
          <form action="/login" id="loginForm" method="get">
            <h2>Welcome Back</h2>
            <label for="Uemail">Email</label
            ><input placeholder="Enter your email" id="Uemail" type="email" />
            <label for="Upass">Password</label
            ><input
              placeholder="Enter your password"
              id="Upass"
              type="password"
            />

            <button type="submit">Login</button>

            <span
              >Does not have an account?
              <a href="#" id="signup">Signup</a></span
            >
          </form>
        </div>
      </section>
      <section class="sec2"></section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
